<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Forms by Imam</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, Helvetica, sans-serif;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            width: 50%;
            height: 90px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            float: right;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #337ab7;
            color: #fff;
            cursor: pointer;
        }

        .response {
            background-color: #f5f5f5;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        div {
            width: fit-content;
            margin: auto;
            padding: 1em;
            border: 1px solid black;
            border-radius: 5px;
            max-width: 80%;
            line-height: 1.5em;
        }

        p {
            font-size: 1.2em;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        input[type="submit"] {
            padding: 0.5em 1em;
            border: none;
            border-radius: 3px;
            background-color: #008CBA;
            color: white;
            cursor: pointer;
        }
    </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>text embedded</title>
</head>

<body>
    <h2>HTML Forms by Imam</h2>
    <form action="/" method="post"> <label for="prompt">Prompt:</label><br> <input type="text" id="prompt" name="prompt"
            value=""><br> <input type="submit" value="Submit"> </form>
    <div>
        <p>Gemini: </p> <hr>
        <p>{{ response  }}</p>
    </div>
</body>

</html>
